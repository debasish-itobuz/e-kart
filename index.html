<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Kart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./bootstrap.min.css"> -->
</head>

<body>
    <section class="container">
        <h2>E Kart</h2>
        <div class="search-box">
            <input type="text" placeholder="Search for products, brands and more.." class="nav-input-box" />
            <button class="search-button">
                <img src="./images/navbar/search-icon.svg" alt="search-icon" class="search-icon" />
            </button>
        </div>
        <div class="navbar-container">
            <button class="login">Login</button>
            <ul class="nav-items">
                <li><a href="#">Become a seller</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <div class="cart">
                <img src="./images/navbar/cart.svg" alt="cart-icon" class="cart-icon" />
                <h2>Cart</h2>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="menu-item">
            <img src="./images/menu/surf.webp" alt="surf" class="menu-images" />
            <a href="#">Grocery</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/mobiles.webp" alt="surf" class="menu-images" />
            <a href="#">Mobile</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/fashion.webp" alt="surf" class="menu-images" />
            <a href="#">Fashion</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/electronics.webp" alt="surf" class="menu-images" />
            <a href="#">Electronics</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/furniture.webp" alt="surf" class="menu-images" />
            <a href="#">Furniture</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/appliances.webp" alt="surf" class="menu-images" />
            <a href="#">Appliances</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/travel.webp" alt="surf" class="menu-images" />
            <a href="#">Travel</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/toys.webp" alt="surf" class="menu-images" />
            <a href="#">Toys</a>
        </div>
        <div class="menu-item">
            <img src="./images/menu/bike.webp" alt="surf" class="menu-images" />
            <a href="#">Two-Wheelers</a>
        </div>
    </section>

    <section class="hero-section">
        <div>
            <img src="./images/hero/hero.webp" alt="hero-img" class="hero-image" />
        </div>
    </section>

    <section class="electronic-section">
        <div class="electronics">
            <p class="electronics-title">Best of<br> Electronics</p>
            <button class="electronics-button">View All</button>
            <img src="./images/electronics/music.webp" alt="music-image" />
        </div>
        <div class="electronic-list">
            <div class="electronic-items">
                <img src="./images/electronics/printer.webp" alt="surf" class="electronic-images" />
                <div class="electronic-card-detail">
                    <p>Printers</p>
                    <p>From Rs.2336</p>
                    <p>Canon</p>
                </div>
            </div>
            <div class="electronic-items">
                <img src="./images/electronics/monitors.webp" alt="surf" class="electronic-images" />
                <div class="electronic-card-detail">
                    <p>Monitors</p>
                    <p>From Rs.7949</p>
                    <p>Lenovo</p>
                </div>
            </div>
            <div class="electronic-items">
                <img src="./images/electronics/trimmer.webp" alt="surf" class="electronic-images" />
                <div class="electronic-card-detail">
                    <p>Trimmers</p>
                    <p>From Rs.1948</p>
                    <p>Philips</p>
                </div>
            </div>
            <div class="electronic-items">
                <img src="./images/electronics/camera.webp" alt="surf" class="electronic-images" />
                <div class="electronic-card-detail">
                    <p>Camera</p>
                    <p>From Rs.4532</p>
                    <p>Canon</p>
                </div>
            </div>
            <div class="electronic-items">
                <img src="./images/electronics/powerbank.webp" alt="surf" class="electronic-images" />
                <div class="electronic-card-detail">
                    <p>PowerBank</p>
                    <p>From Rs.6549</p>
                    <p>Mi</p>
                </div>
            </div>
        </div>
        <div>
            <img src="./images/electronics/air-india-add.webp" alt="air-india-adv" class="air-india-adv" />
        </div>
    </section>

    <script src="./js/main.js"></script>
    <!-- <script src="./bootstrap.min.js"></script> -->
</body>

</html>
